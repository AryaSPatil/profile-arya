<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>

    <style>
       
        table,tr,th,td{
            border: 1px solid;
            border-collapse: collapse;
            padding: 10px;
        }

        text-align: center;
      }
      td {

      }
      td::selection {
  color: gold;

      }
       
    </style>
</head>
